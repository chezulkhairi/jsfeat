<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Delaunay Triangulation206</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  //<script>
//  var module = {};
//</script>


<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<body>
  <div id="container">
    <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
  </div>
  <div class="text-center">
    <input type="checkbox" id="face" name="classifier" value="face">
    <label for="face">face</label>
    <input type="checkbox" id="eye" name="cascade" value="eye">
    <label for="eye">eye</label>
  </div>
  <div class="invisible">
    <video id="video" class="hidden">Your browser does not support the video tag.</video>
  </div>

</div>
</body>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
<script>
  var Module = {
     wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
    preRun: [function() {
      Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
    }],
    _main: function() {opencvIsReady();}
  };
</script>
<script async src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>


<div class="controls">
  <label>edge tolerance
  <input id="tolerance" class="range-input" type="range" min="0" max="3" step="0.001" value="0.76"></label>

  <label>contrast
  <input id="contrast" class="range-input" type="range" min="-0.5" max="10" step="0.01" value="0.8"></label>

  <label>sharpen
  <input id="sharpen" class="range-input" type="range" min="-0.5" max="10" step="0.01" value="0.8"></label>
  
  <label>min distance
  <input id="distance" class="range-input" type="range" min="0" max="100" step="1" value="23"></label>
</div>

<img id="source-image" src="http://work.majman.net.s3-website-us-east-1.amazonaws.com/iframe/delaunay-triangles/pexels-photo-231062.jpeg" />


<canvas id="canvas2"></canvas>
<canvas id="filter-canvas"></canvas>
  <script src='https://unpkg.com/delaunator@1.0.4/index.js'></script>
<script src='https://rawgit.com/phoboslab/WebGLImageFilter/master/webgl-image-filter.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
